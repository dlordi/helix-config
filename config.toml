theme = "onedark"

[editor]
cursorline = true
rulers = [ 80, 120 ]

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true
skip-levels = 1
# character = "╎"
# character = "┆"
character = "┊"
# character = "⸽"

[editor.cursor-shape]
insert = "bar"

[keys.normal]
C-s = ":w"

[keys.insert]
C-s = ":w"
